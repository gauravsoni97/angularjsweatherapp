<!DOCTYPE html>
<html lang="en" ng-app="weatherApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- main angular js file  -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>



    <!-- module dependency files -->
    <script src="./src/route.js"></script>
    <script src="./src/resource.js"></script>
    <script src="./src/dirPagination.js"></script>


    <!-- controller files -->
    <script src="./controllers/navcontroller.js"></script>
    <script src="./controllers/homecontroller.js"></script>
    <script src="./controllers/forecastcontroller.js"></script>

    <!-- Main js file -->
    <script src="./app.js"></script>

    <!-- files  -->

    <script src="./files/services.js"></script>
    <script src="./files/routes.js"></script>
    <script src="./files/controllers.js"></script>

  </head>
  <body>
    <div>
      <nav
        class="bg-white border-gray-200 dark:bg-gray-900 mb-12"
        ng-controller="NavController"
      >
        <div
          class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
        >
          <a href="#!/" class="flex items-center space-x-3 rtl:space-x-reverse">
            <span
              class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
              >Weather Forecast</span
            >
          </a>

          <div class="hidden w-full md:block md:w-auto" id="navbar-default">
            <ul
              class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
            >
              <li
                class="px-4 py-2"
                ng-class="{ 'bg-blue-500 rounded': isActive('/') }"
              >
                <a
                  href="#!"
                  class="block py-2 px-3 text-gray-900 rounded :bg-gray-100 md::bg-transparent md:border-0 md::text-blue-700 md:p-0 dark:text-white md:dark::text-blue-500 dark::bg-gray-700 dark::text-white"
                  aria-current="page"
                  >Home</a
                >
              </li>
              <li
                class="px-4 py-2"
                ng-class="{ 'bg-blue-500 px-4 rounded': isActive('/forecast') }"
              >
                <a
                href="#!/forecast"
                  class="block py-2 px-3 text-gray-900 rounded :bg-gray-100 md::bg-transparent md:border-0 md::text-blue-700 md:p-0 dark:text-white md:dark::text-blue-500 dark::bg-gray-700 dark::text-white"
                  >Forecast</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <div ng-view></div>
  </body>
</html>
