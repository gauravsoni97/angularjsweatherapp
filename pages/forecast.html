<div class="max-w-[70vw] mx-auto">
  <div class="flex">
    <a href="#!/">
      <svg
        class="w-6 h-6 text-gray-800 dark:text-white"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        fill="none"
        viewBox="0 0 24 24"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="m15 19-7-7 7-7"
        />
      </svg>
    </a>
    <span> Back to serch </span>
  </div>
  <br />
  <h1
    class="mb-4 text-3xl font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl"
  >
    Forcast for:
    <span
      class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400 capitalize"
      >{{city}}</span
    >
  </h1>

  <ul style="display: flex; gap: 1rem">
    <h1>Forcast Days</h1>
    <li>
      <a
        ng-class="{ 'bg-blue-500 px-4 rounded': isActive('/forecast/3') }"
        href="#!/forecast/3"
        >3</a
      >
      <a
        ng-class="{ 'bg-blue-500 px-4 rounded': isActive('/forecast/5') }"
        href="#!/forecast/5"
        >5</a
      >
      <a
        ng-class="{ 'bg-blue-500 px-4 rounded': isActive('/forecast/7') }"
        href="#!/forecast/7"
        >7</a
      >
    </li>
  </ul>

  <hr />

  <dl
    ng-repeat="w in weatherResult.list"
    class="max-w-md text-gray-900 divide-y divide-gray-200 dark:text-white dark:divide-gray-700 border-b-2 border-gray-500"
  >
    <div class="flex flex-col pb-3">
      <dt class="mb-1 text-gray-500 md:text-lg dark:text-gray-400">
        Date: {{w.dt | date: "MMM d, y"}}
      </dt>
      <dd class="text-lg font-semibold">
        Day Time Temprature: {{convertToFahrenheit(w.main.temp)}}
      </dd>
    </div>
  </dl>
</div>
