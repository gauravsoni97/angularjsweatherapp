<div class="max-w-[70vw] mx-auto">
  <a href="#!/">
    <div class="flex">
      <svg
        class="w-6 h-6 text-gray-800 dark:text-white"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        fill="none"
        viewBox="0 0 24 24"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="m15 19-7-7 7-7"
        />
      </svg>
      <span> Back to serch </span>
    </div>
  </a>
  <br />
  <h1
    class="mb-4 text-3xl font-extrabold text-gray-900 dark:text-white md:text-4xl lg:text-4xl"
  >
    Forecast for:
    <span
      class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400 capitalize"
      >{{city}}</span
    >
  </h1>

  <br />
  <small class="font-semibold text-gray-500 dark:text-gray-400"
    >Forcast days</small
  >
  <br />

  <ul
    class="flex flex-wrap text-sm font-medium text-center text-gray-500 border-b border-gray-200 dark:border-gray-700 dark:text-gray-400"
  >
    <!-- <li class="me-2">
      <a
        class="inline-block p-4 text-blue-600 bg-gray-100 rounded-t-lg dark:bg-gray-800 dark:text-blue-500"
        href="#!/forecast/3"
        ng-class="{ ' bg:text-gray-600 bg:bg-gray-50': isActive('/forecast/3') }"
        >3 Days</a
      >
    </li> -->
    <li class="me-2">
      <a
        class="inline-block p-4 rounded-t-lg hover:text-gray-600 hover:bg-gray-50 dark:hover:bg-gray-800 dark:hover:text-gray-300"
        href="#!/forecast/3"
        ng-class="{ 'bg-gray-700 text-blue-600 ': isActive('/forecast/3') }"
        >3 Days</a
      >
    </li>
    <li class="me-2">
      <a
        class="inline-block p-4 rounded-t-lg hover:text-gray-600 hover:bg-gray-50 dark:hover:bg-gray-800 dark:hover:text-gray-300"
        href="#!/forecast/5"
        ng-class="{ 'bg-gray-700 text-blue-600 ': isActive('/forecast/5') }"
        >5 Days</a
      >
    </li>
    <li class="me-2">
      <a
        class="inline-block p-4 rounded-t-lg hover:text-gray-600 hover:bg-gray-50 dark:hover:bg-gray-800 dark:hover:text-gray-300"
        href="#!/forecast/7"
        ng-class="{ 'bg-gray-700 text-blue-600 ': isActive('/forecast/7') }"
        >7 Days</a
      >
    </li>
    <li class="me-2">
      <a
        class="inline-block p-4 rounded-t-lg hover:text-gray-600 hover:bg-gray-50 dark:hover:bg-gray-800 dark:hover:text-gray-300"
        href="#!/forecast/9"
        ng-class="{ 'bg-gray-700 text-blue-600 ': isActive('/forecast/9') }"
        >9 Days</a
      >
    </li>
  </ul>

  <hr />

  <ol
    class="relative border-s border-gray-200 dark:border-gray-700"
    ng-repeat="w in weatherResult.list"
  >
    <li class="ms-4">
      <div
        class="absolute w-3 h-3 bg-gray-200 rounded-full mt-1.5 -start-1.5 border border-white dark:border-gray-900 dark:bg-gray-700"
      ></div>
      <time
        class="mb-1 text-sm font-normal leading-none text-gray-400 dark:text-gray-500"
        >Date: {{w.dt | date: "MMM d, y"}}</time
      >
      <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
        Temprature: {{convertToFahrenheit(w.main.temp)}} F
      </h3>
    </li>
  </ol>
</div>
